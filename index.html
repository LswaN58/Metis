<!DOCTYPE html>
<html lang="en">

<!-- Script includes -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-MML-AM_CHTML' async></script>

<head>
    <title>Listing of JavaScript Library Includes</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Luke Swanson">
	<meta name="description" content="Listing of JavaScript Library Includes">
</head>

<body onload="pageload()">
    <h1>Listing of JavaScript Library Includes</h1>

    <span>
        <h3>jQuery 3</h3>
        <pre id="txt_jquery"></pre>
        <script src='https://code.jquery.com/jquery-3.6.0.min.js' async></script>
    </span>

    <p>Example mathJax equation: $$\int_a^b x^2 = \frac{1}{3}x^3 |_a^b$$</p>
</body>

<script>
    function pageload() {
        document.getElementById("txt_jquery").innerText
        = escapeHTML("<script src=\'https://code.jquery.com/jquery-3.6.0.min.js\' async></script>");
    }

    function escapeHTML(html_string) {
        return html_string.replace("&", "&amp").replace("<", "&lt").replace(">", "&gt");
    }
</script>

</html>
